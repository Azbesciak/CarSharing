<h1 mat-dialog-title>
  <div class="title">{{data.title}}</div>
  <mat-icon mat-dialog-close (click)="closeDialog()" class="close-button">clear</mat-icon>
</h1>
<div mat-dialog-content>
  <div class="info-dialog-content" [innerHtml]="data.content">
  </div>
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" (click)="closeDialog()">Ok</button>
</mat-dialog-actions>
