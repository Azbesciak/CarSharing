<agm-map [fitBounds]="bounds" [maxZoom]="zoom" *ngIf="route">
  <agm-marker *ngIf="route.origin.equals(route.destination);else direction" [latitude]="route.origin.latitude" [longitude]="route.origin.longitude"></agm-marker>
  <ng-template #direction>
    <agm-directions *ngIf="directionsDisplay" [routeEventBus]="routeEventBus"
                    [directionsDisplay]="directionsDisplay" (onDistanceChange)="onDistanceChange.next($event)"></agm-directions>
  </ng-template>
</agm-map>
