<div *ngIf="routeEventBus">
  <app-creator [routeEventBus]="routeEventBus" *ngIf="inputs" [inputs]="inputs"></app-creator>
  <app-ggmaps [routeEventBus]="routeEventBus" (onDistanceChange)="onDistanceChange($event)"></app-ggmaps>
  <app-drag-list [routeEventBus]="routeEventBus"></app-drag-list>
</div>
