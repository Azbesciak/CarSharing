<h1 mat-dialog-title>
  <span [ngStyle]="data.headerStyle">{{data.message || 'Sign in'}}</span>
  <mat-icon mat-dialog-action mat-dialog-close (click)="closeDialog()" class="close-button">clear</mat-icon>
</h1>
<div  mat-dialog-content>
<app-login-form (authResp)="onAuthResult($event)"></app-login-form>
</div>
