<mat-card>
  <form class="example-form" #form="ngForm" (submit)="register()" name="login-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Login" [(ngModel)]="user.login" name="login">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Email" type="email" [(ngModel)]="user.email" name="email">
    </mat-form-field>
    <button mat-raised-button color="primary">Sign up</button>
  </form>
</mat-card>
