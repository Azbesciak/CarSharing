<div class="example-container mat-elevation-z8" *ngIf="routes">
  <mat-table #table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="origin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let route"> {{route.origin}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="destination">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let route"> {{route.destination}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="car">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
      <mat-cell *matCellDef="let route"> {{route.car}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
