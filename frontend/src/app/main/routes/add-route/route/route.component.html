<div class="inputs">
<app-location-input *ngFor="let inp of locInputs; let i = index"
                    [class]="'loc-inp-' + i" [locInp]="inp"
                    [routeEventBus]="routeEventBus"></app-location-input>
</div>

<button mat-raised-button color="primary" class="sub-btn" [disabled]="!isValid()" (click)="goToDetails()">Go to details</button>
<app-drag-list [routeEventBus]="routeEventBus"></app-drag-list>
